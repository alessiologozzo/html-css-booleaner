<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <!-- /roboto -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>html-css-booleaner</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <img src="./img/logo.svg" alt="logo" />
    </header>
    <!-- /header -->

    <div id="corpo_pagina">
      <!-- main -->
      <main>
        <!-- titolo, autore e data-->
        <section class="margin_top">
          <h1>Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Berners-Lee</h1>
          <span class="font_roboto colore_grigio">
            Scritto da
            <span class="colore_azzurro">The Booleaner</span>
            <br />
            <span class="font_size_11">il 10/10/2020</span>
          </span>
        </section>
        <!-- /titolo, autore e data -->
        <!-- foto tim berners lee e didascalia -->
        <section class="margin_top">
          <img src="./img/tim-1.jpg" alt="tim1" />
          <img src="./img/tim-2.jpg" alt="tim2" />
          <br />
          <span class="font_size_11">
            1st Photo: John S and James L. Knight Foundation, by Scott Henrichsen
            <br />
            2nd Photo: Wikimedia, by Paul Clarke
          </span>
        </section>
        <!-- /foto tim berners lee e didascalia -->
      </main>
      <!-- /main -->
    </div>
  </body>
</html>
